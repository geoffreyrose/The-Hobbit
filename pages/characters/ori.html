<h1>Ori</h1>
<section>
<img class="charimg" src="img/characters/ori.jpg" alt="Ori the Dwarf" />
	<p>Ori was a Dwarf of Durin's Folk. Ori usually wore a grey-hooded cloak with a silver belt when traveling abroad. He also plays the flute. He is also, along with his brothers Dori and Nori, a remote kinsman of Thorin.
	</p>
