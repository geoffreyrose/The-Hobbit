<section>

	<p>In The Hobbit by J. R. R. Tolkien, Bombur was a fat dwarf who accompanies Thorin Oakenshield and Bilbo Baggins on their journey to Lonely Mountain (Erebor). His brother Bofur and cousin Bifur also were part of the company.
