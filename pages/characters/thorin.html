<h1>Thorin Oakenshield</h1>
<section>
	<p>Thorin Oakenshield was a dwarf, the son of Thráin II and the grandson of King Thrór. He was best known for his deeds as leader of a fellowship that infiltrated the lost Kingdom under the Mountain, and for also leading an alliance in the Battle of the Five Armies .
	</p>
</section>
