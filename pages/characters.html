$(document).ready(function(){

	$('ul.characters li a').on('touchstart', function(){
		changeCharacters($(this).attr('data-characters'));
		});
	

});

function changeCharacters(CharName){
	$('.content_container').animate({opacity:0}, 500, function(){
		// load content
		$('.content_loading_container').load('pages/characters/'+CharName, function(){
			$('.content_container').delay(250).animate({opacity:1}, 500);
		});
	});
}
</script>
